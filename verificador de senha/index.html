  <div class="container" data-aos="flip-left" data-aos-duration="2000">
    <h2>Verifique a sua Senha</h2>
    <input type="password" id="senha" placeholder="Digite sua senha" oninput="verificarSenha()" />
    <div id="resultado" class="forcadaSenha"></div>
    <ul class="criterios">
    <li>Pelo menos 8 caracteres</li>
    <li>Letras maiúsculas e minúsculas</li>
    <li>Números</li>
    <li>Caracteres especiais (!@#$%^&*)</li>
  </ul>
  </div>
