<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <title>Jogo do Bob Esponja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init(); 
  </script>

  <div class="container">
     <audio id="som" src="song.mp3" preload="auto"></audio>

    <h1>Número secreto do Bob</h1>
    <p>Tente adivinhar o número secreto da casa do Bob Esponja, entre 1 e 100!</p>
    
    <input type="number" id="tentarAdivinhar" placeholder="Digite seu palpite" min="1" max="100" />
    <button id="botaoTentativa">Tentar</button>
    <button id="botaoReset">Reiniciar</button>

    <div id="feedback"></div>
    <div id="contagem">Tentativas anteriores: <span id="tentativas"></span></div>
    <div id="contagemTentativas">Tentativa: <span id="contar">0</span>/10</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
